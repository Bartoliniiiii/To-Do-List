<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initisl-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <script src="https://kit.fontawesome.com/a4445ff2f0.js" 
    crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/ToDo Lista/style.css">

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

    <title>To-Do List</title>
</head>

<body>

    <div class="todo">
        <div class="header">
            <h1>To-Do List</h1>
            <input type="text" class="todo-input" placeholder="Wpisz treść zadania...">
            <button class="btn-add">Add</button>
        </div>
        <div class="todolist">
            <h3>Lista zadań:</h3>
            <p class="error-info">Brak zadań na liście</p>
            <ul>
           
            </ul>
        </div>
    </div>

    <div class="popup">
        <h3>Edytuj zadanie:</h3>
        <div class="popup-body">
            <p class="popup-info"></p>
            <input type="text" class="popup-input" placeholder="Wprowadź nową treść zadania...">
            <button class="popup-btn accept">Zatwierdź</button>
            <button class="popup-btn cancel">Anuluj</button>
        </div>
    </div>

    <script src="style.css"></script>
</body>

</html>
